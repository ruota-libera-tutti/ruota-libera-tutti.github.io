<header class="site-header outer">
    <div class="inner">
      <div class="site-header-small-content">
        <div>
            <a href="{{ '/' | relative_url }}">
            <img
              src="/assets/images/rlt-logo-purple.jpg"
              style="width: 50px; height: 50px; border-radius: 50%; border: solid 2px white; margin-right: 10px; margin-top: 7px;"
            />
        </a>
          </div>
        {% if site.data.navigation %}
          <nav class="nav">
            {% for item in site.data.navigation %}
              <a class="nav-item {% if page.url == item.url %}active{% endif %}" href="{{ item.url | relative_url }}">
                {{ item.title }}
              </a>
            {% endfor %}
          </nav>
        {% endif %}
      </div>
    </div>
  </header>
