<!DOCTYPE html>
<html>
  <head>
    <!-- Document Settings -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quicksand:bold,semibold|Figtree:regular,medium,semibold"
    />
    <style>
      body {
        font-family: "Figtree", sans-serif !important;
      }
      h1 {
        font-family: "Quicksand", sans-serif !important;
        font-weight: bold !important;
        font-size: 48px;
      }
    </style>

    <!-- Base Meta -->
    <!-- dynamically fixing the title for tag/author pages -->

    <title>Ruota Libera Tutti</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles'n'Scripts -->
    <link rel="stylesheet" type="text/css" href="/assets/built/screen.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/built/screen.edited.css"
    />
    <link rel="stylesheet" type="text/css" href="/assets/built/syntax.css" />

    <!--[if IE]>
      <style>
        p,
        ol,
        ul {
          width: 100%;
        }
        blockquote {
          width: 100%;
        }
      </style>
    <![endif]-->

    <!-- This tag outputs SEO meta+structured data and other important settings -->
    <meta name="description" content="Ruota Libera Tutti" />
    <link
      rel="shortcut icon"
      href="http://ruota-libera-tutti.github.io/assets/images/favicon.png"
      type="image/png"
    />
    <link rel="canonical" href="http://ruota-libera-tutti.github.io/about/" />
    <meta name="referrer" content="no-referrer-when-downgrade" />

    <!--title below is coming from _includes/dynamic_title-->
    <meta property="og:site_name" content="Ruota Libera Tutti" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ruota Libera Tutti" />
    <meta
      property="og:description"
      content="{% if site.logo %} {% else %} {{ site.title }} {% endif %}"
    />
    <meta
      property="og:url"
      content="http://ruota-libera-tutti.github.io/about/"
    />
    <meta
      property="og:image"
      content="http://ruota-libera-tutti.github.io/assets/images/rlt-background.jpg"
    />
    <meta property="article:publisher" content="https://www.facebook.com/" />
    <meta property="article:author" content="https://www.facebook.com/" />
    <meta property="article:published_time" content="" />
    <meta property="article:modified_time" content="" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ruota Libera Tutti" />
    <meta
      name="twitter:description"
      content="{% if site.logo %} {% else %} {{ site.title }} {% endif %}"
    />
    <meta name="twitter:url" content="http://ruota-libera-tutti.github.io/" />
    <meta
      name="twitter:image"
      content="http://ruota-libera-tutti.github.io/assets/images/rlt-background.jpg"
    />
    <meta name="twitter:label1" content="Written by" />
    <meta name="twitter:data1" content="Ruota Libera Tutti" />
    <meta name="twitter:site" content="@ruota-libera-tutti" />
    <meta name="twitter:creator" content="@ruota-libera-tutti" />
    <meta property="og:image:width" content="1400" />
    <meta property="og:image:height" content="933" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Website",
        "publisher": {
          "@type": "Organization",
          "name": "Ruota Libera Tutti",
          "logo": "http://ruota-libera-tutti.github.io/assets/images/blog-icon.png"
        },
        "url": "http://ruota-libera-tutti.github.io/about/",
        "image": {
          "@type": "ImageObject",
          "url": "http://ruota-libera-tutti.github.io/assets/images/rlt-background.jpg",
          "width": 2000,
          "height": 666
        },
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "http://ruota-libera-tutti.github.io/about/"
        },
        "description": "{% if site.logo %} {% else %} {{ site.title }} {% endif %}"
      }
    </script>

    <meta name="generator" content="Jekyll 3.6.2" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="Ruota Libera Tutti"
      href="/feed.xml"
    />
  </head>
  <body class="author-template">
    <div class="site-wrapper">
      <!-- All the main content gets inserted here, index.hbs, post.hbs, etc -->
      <header
        class="site-header outer"
        style="background-image: url(/assets/images/rlt-background.jpg)"
      >
        <div class="inner">
          <div class="site-header-content">
            <img
              class="author-profile-image"
              src="/assets/images/rlt-logo-blue.jpg"
              alt="Ruota Libera Tutti"
            />
            <h1 style="text-shadow: #000 1px 0 10px">Ruota Libera Tutti</h1>
            <h4
              style="
                text-shadow: #000 1px 0 10px;
                font-size: 2.5rem;
                margin-top: 0px;
              "
            >
              Progetto di inclusione sociale attraverso l'utilizzo della
              bicicletta
            </h4>
          </div>
        </div>
      </header>
      <main id="site-main" class="site-main outer" role="main">
        <div class="inner">Coming soon !</div>
      </main>

      <!-- Previous/next page links - displayed on every page -->

      <!-- The footer at the very bottom of the screen -->
      <footer class="site-footer outer">
        <div class="site-footer-content inner">
          <section class="copyright">
            <a href="http://ruota-libera-tutti.github.io/"
              >Ruota Libera Tutti</a
            >
            &copy; 2024
          </section>
        </div>
      </footer>
    </div>
  </body>
</html>
